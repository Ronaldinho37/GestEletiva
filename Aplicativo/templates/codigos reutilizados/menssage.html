{% block menssagem %}
<style>



        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px 10px 10px 10px;
            padding-top: 10px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .modal-body {
            margin: 20px 0;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            display: none;
        }

        .modal-footer button:hover {
            background-color: #0056b3;
        }

        #mensagem-final{
            color:#000;
        }

        .border-modal{
            background-color: #0056b3;
            width: 410px;
            border-radius: 10px;
            display: flex;
            
        }

        :-ms-reveal{
            border: 1px solid transparent;
        }

        .div-log{
            background-color: #089432;
            padding: 10px;
            display: flex;
            justify-content: center;
            border-radius: 10px;
        }

        .message{
            display: inline;
            font-size: 12px;
            font-family: "Poppins", sans-serif;
        }

        .log{
            display: flex;
            justify-content: center;
        }
</style>
{% if message != ''%}
    {% if message == 'User logado com sucesso!'%}
    <div class="log">
    <div class="div-log">
        <h1 class="message">{{message}}</h1>
    </div>
</div>
    {% else %}
    <div id="errorModal" class="modal">
        <div class="border-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color:red;" id="h2">Acesso Negado</h2>
                <span class="close">&times;</span>
            </div>
            
            <div class="modal-body">
                <p id="mensagem-final">{{message}}</p>
            </div>
            <div class="modal-footer">
                <button id="closeModal"></button>
            </div>
        </div>
    </div>
    </div>
    {% endif %}
{% endif %}
<script>
    window.onload = () => {
        let pagina = document.querySelector('title').innerText;
        if(pagina == 'Home'){
            document.querySelector('h2[id="h2"]').innerText = ''
        }
    }
    let p = document.querySelector('p[id="mensagem-final"]').innerText
    const modal = document.getElementById('errorModal');
    if(p != ''){
        modal.style.display = 'flex';
    } else {
        modal.style.display = 'none';
    }
    window.onclick = () =>{
        modal.style.display = 'none';
    }
