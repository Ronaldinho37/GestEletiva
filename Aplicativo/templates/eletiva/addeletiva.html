{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/add_users.css' %}">
</head>
<style>
    /* Fundo azul cobrindo toda a tela */


/* Estilizando o conteúdo branco (formulário) */
.login-container {
    width: 400px;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra elegante */
    text-align: center;
    left: 10%;
}

/* Estilizando o título */
.login-container h1 {
    margin-bottom: 30px;
    color: #333;
}

/* Estilizando o formulário */
.login-container form {
    display: flex;
    flex-direction: column;
}

.login-container label {
    text-align: left;
    margin-bottom: 10px;
}

/* Inputs do formulário */
.login-container input[type="file"],
.login-container input[type="submit"] {
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

/* Estilizando o botão de submit */
.login-container input[type="submit"] {
    background-color: #007bff;
    color: rgb(255, 230, 0);
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-container input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Responsividade */
@media (max-width: 768px) {
    body {
        background-color: #007bff;
    }

}

</style>

<body>
    {% include 'codigos reutilizados/menssage.html' %}
    {% block menssagem %}
    {% endblock %}
    <div class="container">
        <div class="login-container">
            <h1>Adicionar Eletiva</h1>
            <form action="{% url 'add-eletiva' %}" method="post"  enctype="multipart/form-data">
                {% csrf_token %}
               {{form.as_p}}
               <label for="imagem_p">Imagem dos Professores</label>
               <input type="file" name="imagem_p">
        
                <input type="submit" value="enviar">
            </form>
        </div>
        <div class="background">
            <div class="background-content">
                <img src="../../../media/img_fixas/logo-asn.png" width="340px" alt="">
                <h2>Minha Eletiva será sobre:</h2>
                <p class="eletiva"><strong></strong><span class="cursor">&nbsp;</span></p>
            </div>
        </div>
    </div>
    
    
<script src="{% static 'js/add_users.js' %}"></script>
</body>
</html>
