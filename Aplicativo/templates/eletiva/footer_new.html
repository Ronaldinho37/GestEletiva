<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Digitação e Apagamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333; /* Cor de fundo */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        p:hover{
            cursor: pointer;
            color: #eba716;
            transition: .5s;
        }
        p{
            transition: .5s
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        .contact-info {
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info p:first-child {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info p:last-child {
            font-size: 12px;
        }

        .contact-info i {
            margin-left: 5px;
        }

        @media (min-width: 600px) {
            footer {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px 50px;
            }

            .contact-info {
                text-align: right;
            }

            .social-icons {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    
    <footer>
        <div class="social-icons">
            <a href="#">
                <i class="fa-brands fa-facebook fa-2x" style="color: #ffffff;"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-square-instagram fa-2x" style="color: #ffffff;"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin fa-2x" style="color: #ffffff;"></i>
            </a>
        </div>
        
        <div class="logo">
            <img src="logo-asn.jpeg" alt="Logo">
        </div>
        
        <div class="contact-info">
            <p><i class="fa-solid fa-location-dot fa-2x" style="color: #ffffff;"></i> Av. Cel. Francisco Heráclito dos Santos, 210</p>
            <p>Prédio de Administração, 5º andar, Curitiba/PR</p>
            <p><i class="fa-solid fa-envelope fa-2x" style="color: #ffffff;"></i> comunicacao@ecomp.com</p>
        </div>
    </footer>

</body>
</html>
