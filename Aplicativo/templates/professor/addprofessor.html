<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% include 'codigos reutilizados/menssage.html' %}
    {% block menssagem %}
    {% endblock %}
    <form action="" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {% if tipo_de_user == 'professor' or tipo_de_user == 'professor-tutor' %}
            <select name="eletiva" id="eletiva" required>
                <option value=""></option>
                {% for i in eletivas %}
                    <option value="{{i.titulo}}">{{i.titulo}}</option>
                {% endfor %}
            </select>
        {% endif %}
        <input type="text" name="nome" id="nome" placeholder="nome" required>
        <input type="email" name="email" id="email" placeholder="email" required>
        <input type="password" name="password" id="password" placeholder="password" required>
        <input type="file" name="imagem" id="imagem" placeholder="imagem">
        {% if tipo_de_user == 'tutor' or tipo_de_user == 'professor-tutor' %}
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" required></textarea>
        {% endif %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
