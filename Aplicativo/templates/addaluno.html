<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li class="menssagens">{{message}}</li>
              {% endfor %}
          </ul>
    {% endif %}
    <form action="{% url 'add-aluno' %}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <label for="select">Eletiva</label>
        <select name="select" id="select">
            <option value=""></option>
            {% for i in eletivas %}
                <option value="{{i.titulo}}">{{i.titulo}}</option>
            {% endfor %}
        </select>
            <input type="text" name="nome" id="nome" placeholder="nome">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="text" name="serie" id="serie" placeholder="serie">
            <input type="password" name="senha" id="senha" placeholder="senha">
        <input type="submit" value="submit">
    </form>
</body>
</html>
