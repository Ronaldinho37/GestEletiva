<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center">

<style>
    body {
        height: 100vh;
    }

    li {
        color: red;
    }

    ::-webkit-scrollbar{
        display: none;
    }

    html{
        scroll-behavior: smooth;
    }

    body {
  background: linear-gradient(to right, #0074D9, #ffffff, #FFDC00);
  background-size: 200% auto; /* Define o tamanho do gradiente */
  animation: gradientMovement 10s linear infinite; /* Aplica a animação */
}

/* Definindo a animação */
@keyframes gradientMovement {
  0% {
    background-position: 0% center; /* Começa da esquerda */
  }
  100% {
    background-position: 100% center; /* Termina na direita */
  }
}
</style>

<div class="bg-light p-3 rounded-3 w-50 text-center">
    <img src="../../media/logo-asn.png" alt="">

    <h1>EDIÇÃO CAROUSEL</h1>
    <p> Aqui você poderá modificar as imagens referente ao carrousel, antes você deve 
        seguir estes parâmetros: </p>

        <ul>
            <li>*A imagem deve ter tamanho igual: 1920x695</li>
            <li>*Você só pode modificar 3 slides</li>
        </ul>
        <form action="{% url 'definir_carrossel'%}" method="post"  enctype="multipart/form-data">{% csrf_token %}
        <div>
            <h3 class="">SLIDE 1:</h3>
            <input type="file" class="form-control" id="inputGroupFile01" name="img1" onchange="previewImage(event, 'preview1')" required>
            <img id="preview1" src="#" alt="Preview da Imagem" class="rounded-5" style="max-width: 100%; max-height: 200px; margin-top: 10px; display: none; padding-left:25%;">
        </div>

        <div>
            <h3 class="">SLIDE 2:</h3>
            <input type="file" class="form-control" id="inputGroupFile02" name="img2" required onchange="previewImage(event, 'preview2')">
            <img id="preview2" src="#" alt="Preview da Imagem" style="max-width: 100%; max-height: 200px; margin-top: 10px; display: none; padding-left:25%;">
        </div>

        <div class="pb-4">
            <h3 class="">SLIDE 3:</h3>
            <input type="file" class="form-control" id="inputGroupFile03" name="img3" required onchange="previewImage(event, 'preview3')">
            <img id="preview3" src="#" alt="Preview da Imagem" style="max-width: 100%; max-height: 200px; margin-top: 10px; display: none; padding-left:25%;">
        </div>
        <input class="btn btn-info" type="submit" value="submit">
    </form>
   
   
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    function previewImage(event, imgId) {
        var input = event.target;
        var img = document.getElementById(imgId);

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                img.src = e.target.result;
                img.style.display = 'block';
            }

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
