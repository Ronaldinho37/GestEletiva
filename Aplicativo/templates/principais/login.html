<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .checkboxes {
            margin: 20px 0;
        }

        .checkboxes label {
            margin-right: 15px;
            font-size: 14px;
            color: #555;
        }

        .checkboxes input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin: 15px 0;
            font-size: 16px;
            color: #333;
        }
        
    </style>
</head>
<body>
    {% include 'codigos reutilizados/menssage.html' %}
    {% block menssagem %}
    {% endblock %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="nome" id="nome" value="{{nome}}" required placeholder="Nome">
        <input type="password" name="password" id="password" value="{{password}}" required placeholder="Senha">
        <p>Eu sou um:</p>
        <div class="checkboxes">
            <label for="ADMIN">ADMIN</label>
            <input type="checkbox" name="ADMIN" id="ADMIN" onclick="vai(this)">
            <label for="admin">Admin</label>
            <input type="checkbox" name="Admin" id="Admin" onclick="vai(this)">
        </div>
        <input type="submit" value="submit">
    </form>
    <script>
        let inputs = document.querySelectorAll('input[type="checkbox"]');
        function vai(x){
            for(i of inputs){
                if(i.id != x.id){
                    i.checked = false
                } else {
                    i.checked = true
                }
            }
        }
    </script>
</body>
</html>
