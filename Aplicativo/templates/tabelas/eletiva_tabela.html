{% block tabela_eletiva %}
<div id="table-py">
    <div id="form-div">
        <label for="ordem">Procurar por:</label>
        <input type="text" id="ordem" name="ordem" onkeyup="pesquisar(this)">
        <label for="coluna"> na coluna</label>
        <select name="coluna" id="coluna">
            <option value="id" selected>id</option>
            <option value="nome">nome</option>
            <option value="eletiva">eletiva</option>
            <option value="email">email</option>
            {% if user == 'aluno' %}
                <option value="serie">série</option>
            {% endif %}
        </select>
        {%if modo == "deletar" %}
            <h3>Selecionados: <span id="numero_selecionados">0</span></h3>
            <button onclick="ir_para_o_site()">Submit</button>
        {% endif %}
    </div>
    <table id="tabela" class="table table-dark" data-user="{{tabela_user_passado_como_parametro}}" data-id_do_user_logado="None">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Imagem</th>
            <th scope="col">Descrição</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody>
            {% for i in usuarios %}
                <tr id="{{i.id}}" onclick="adicionar_linha(this)">
                    <th scope="row" class="id" data-id="{{i.id}}">{{i.id}}</th>
                    <td class="nome" data-id="{{i.id}}">{{i.titulo}}</td>
                    <td class="imagem" data-id="{{i.id}}"><img src="../../../media/{{i.imagem}}" alt=""></td>
                    <td class="descricao" data-id="{{i.id}}">{{i.descricao}}</td>
                    <td class="link" data-id="{{i.id}}">{{i.link}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
