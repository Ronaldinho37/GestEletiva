{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/EditarOfere.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/scrollreveal"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body style="font-family: Poppins;">
    <h1 id="title" class="text-center text-warning rounded p-2 mb-4" style="font-size: 1.8rem;background-color: rgb(8, 83, 196);">EDITAR OFERERECIMENTO</h1>

    <div class="d-flex justify-content-center gap-4">
        <form action="" id="formulario" method="post" enctype="multipart/form-data" class="shadow p-4 rounded" style="background-color: #ffffff; max-width: 400px; width: 100%;">{% csrf_token %}
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{titulo}}" required>

            <img src="../../../media/{{imagem}}" alt="Imagem atual" width="200">

            <label for="imagem">Alterar imagem:</label>
            <input type="file" id="imagem" name="imagem">

            <label for="descricao">Descrição:</label>
            <textarea name="descricao" style="resize: none;" id="descricao" maxlength="76" required>{{descricao}}</textarea>

            <label for="link">Link:</label>
            <input type="url" id="link" name="link" value="{{link}}" required>

            <label for="titulo_link">Título do Link:</label>
            <input type="text" id="titulo_link" name="titulo_link" value="{{titulo_do_link}}" required>

            <input type="submit" value="Enviar">
        </form>

        <div id="alert" style="background-color: rgb(8, 83, 196); border-radius: 8px; width: 400px; height: 750px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);" class="p-4 text-white d-flex align-items-center">
            <div class="d-flex align-items-center flex-column">
                <img src="../../../media/img_fixas/logo-asn.png" alt="Logo" width="180">
                <p class="text-center mt-3">
                    <span style="color: red;">*</span> Nesta área, você pode alterar 
                    as informações do seu oferecimento. Se não alterar, continuará com as informações atuais.
                </p>
                <a href="{% url 'index'%}"><button class="btn btn-light mt-3" style="width: 100px; color: #0832c4;">Voltar</button></a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/Editar_Ofere.js' %}"></script>
</body>
</html>
