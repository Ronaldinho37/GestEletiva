<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <input type="text" id="titulo" name="titulo" value="{{titulo}}" required>
        <img src="../../../media/{{imagem}}" alt="">
        <input type="file" id="imagem" name="imagem">
        <textarea name="descricao" id="descricao" maxlength="76" required>{{descricao}}</textarea>
        <input type="url" id="link" name="link" value="{{link}}" required>
        <input type="text" id="titulo_link" name="titulo_link" value="{{titulo_do_link}}" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
