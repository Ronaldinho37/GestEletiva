<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add-admin' %}" method="post" enctype="multipart/form-data" onsubmit="return ValidarForm()">{% csrf_token %}
        <input type="text" name="nome" id="nome" placeholder="nome">
        <input type="file" name="imagem" id="imagem">
        <input type="password" name="senha" id="senha" placeholder="senha">
        <input type="email" name="email" id="email" placeholder="email">
        <div id="div_acoes">
            <h4>Ações:</h4>
            <label for="deletar">Deletar</label>
            <input type="checkbox" name="deletar" id="deletar">
            <label for="atualizar">Update</label>
            <input type="checkbox" name="atualizar" id="atualizar">
            <label for="cadastrar">Cadastrar</label>
            <input type="checkbox" name="cadastrar" id="cadastrar">
        </div>
        <input type="submit" value="Submit">
    </form>
    {% load static %}
    <script src="{% static 'js/validation_form.js' %}"></script>
</body>
</html>
