<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% include 'codigos reutilizados/menssage.html' %}
    {% block menssagem %}
    {% endblock %}
    {% if modo == "update" %}
    <form action="{{update_eletiva}}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
    {% else %}
    <form action="{% url 'add-eletiva' %}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
       {{form.as_p}}
        <input type="submit" value="submit">
    </form>
    
    {% endif %}
</body>
</html>
